<script>
const stage = document.getElementById("stage");
const music = document.getElementById("music");

let step = 0;
let bgIndex = 0;
let musicUnlocked = false;

const backgrounds = ["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg"];

function changeBackground(){
document.body.style.backgroundImage=`url('${backgrounds[bgIndex]}')`;
bgIndex=(bgIndex+1)%backgrounds.length;
}

function show(html){
changeBackground();
const old = stage.firstChild;
if(old){
old.classList.add("fadeOut");
setTimeout(()=>old.remove(),350);
}
const c=document.createElement("div");
c.className="card";
c.innerHTML=html;
setTimeout(()=>stage.appendChild(c),350);
}

/* Unlock audio on first user interaction (mobile safe) */
document.body.addEventListener("click",()=>{
if(!musicUnlocked){
music.muted=false;
music.play().catch(()=>{});
musicUnlocked=true;
}
},{once:true});

/* Fireworks */
function fireworks(){
for(let i=0;i<40;i++){
const f=document.createElement("div");

f.style.left=x+"px";
f.style.top=y+"px";
f.style.background=`hsl(${Math.random()*360},100%,70%)`;
f.animate([
{transform:"scale(0)",opacity:1},
{transform:"scale(18)",opacity:0}
],{duration:1400});
setTimeout(()=>f.remove(),1400);
}
}

/* Countdown */
function showCountdown(){
show(`<h2>New Year Countdown ğŸ†</h2>
<div class="countdown" id="timer">--:--</div>`);

const timer=document.getElementById("timer");

function update(){
const now=new Date();
const target=new Date();
target.setHours(24,0,0,0);

let diff=target-now;
if(diff<=0){
timer.textContent="00:00";
fireworks();
return;
}
const m=Math.floor(diff/60000);
const s=Math.floor((diff%60000)/1000);
timer.textContent=
String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
requestAnimationFrame(update);
}
update();
}
